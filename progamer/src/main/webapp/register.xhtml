<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
			<f:facet name="title"> New Register  </f:facet>
	
			<div class="ui-fluid">
			    <div class="p-field p-grid">
			        <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText id="name" type="text" value="#{registerBean.register.name}" required="true">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputText>
			        </div>
			    </div>
			    <div class="p-field p-grid">
			        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">E-mail</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputTextarea id="email" value="#{registerBean.register.email}">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputTextarea>
			        </div>
			    </div>
			   
			    <div class="ui-fluid p-grid p-formgrid">
		            <div class="p-field p-col-12 p-md-4">
		                <p:outputLabel for="basic" value="Birthdate"/>
		                <p:datePicker id="basic" value="#{registerBean.register.birthDate}" />
		            </div>
			   </div>

			
				 <div class="p-field p-grid">
			        <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText id="password" type="password" value="#{registerBean.register.password}" required="true">
                            <f:ajax event="blur" render="messages" />
                        </p:inputText>
			        </div>
			    </div>      
			</div>
	
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save" action="#{registerBean.save}">
					<f:ajax render="messages" execute="@form" />
				</p:commandButton>
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
		</h:form>
	
		<div class="card">
		    <h:form id="form">
		        <p:dataTable id="registers" var="register" value="#{registerBean.registers}">
		            <f:facet name="header">
		                Register List
		            </f:facet>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{register.name}" />
		            </p:column>
		            <p:column headerText="E-mail">
		                <h:outputText value="#{register.email}" />
		            </p:column>
		             <p:column headerText="Birthdate">
		                <h:outputText value="#{register.birthDate}" />
		            </p:column>
		           
		        </p:dataTable>
		     </h:form>
		  </div>
	
	</ui:define>
</ui:composition>


</html>
